<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>

    <style>
        .hidden{
            display: none;
        }

        .bg-aqua{
            background-color: aqua;
        }
    </style>

</head>

<body>

    <div x-data="data()" x-init="start()">

        <button x-bind:disabled="open" @click="isOpen()">
            Menú
        </button>


        <!-- Dentro del x-bind:class se pone la clase que se quiere que aparezca(false) o desaparezca(true) 
            no es necesario poner x-bind:class sino también :class o :disabled-->

            <!-- Para el x-on:click.away se puede simplificar con @click.away -->
        <nav class="hidden bg-aqua" :class="{'hidden': !open}" @click.away="close()">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </nav>

    </div>

    <script>
        function data() {
            return {
                open: null,
                start(){
                    this.open = false
                },
                isOpen() {
                    this.open = !this.open
                },
                close() {
                    this.open = false
                }
            }
        }
    </script>

</body>

</html>
